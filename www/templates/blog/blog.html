<style>
    .card {
        overflow: hidden;
        position: relative;
        border: 1px solid #CCC;
        border-radius: 8px;
        text-align: center;
        padding: 0;
        background-color: #007aff;
        color: rgb(136, 172, 217);
    }
    .card .header-bg {
        /* This stretches the canvas across the entire hero unit */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        border-bottom: 1px #FFF solid;
        /* This positions the canvas under the text */
        z-index: 1;
    }
    .card .avatar {
        position: relative;
        margin-top: 15px;
        z-index: 100;
        height: 100px;
    }
    .card .avatar h4 {
        margin:1%;

    }
    .card .avatar h4 a{
        background-color: #000000;
        opacity: 0.7;
        color:#f5f5f5;
        font-weight: bold;
        text-decoration: none;
    }
    .card .content {
        color:#f5f5f5;
        height: 100px;
    }
    .card .datepost{
        color:#f5f5f5;
    }
</style>
<section ng-controller="blogController">
    <h1>Blog</h1>
    <hr/>
    <div class="col-sm-4" ng-repeat="blog in blogs" style="margin-bottom: 1%;cursor: pointer;" ng-click="go(blog.slug)">
        <div class="card">

            <canvas class="header-bg" style="background-image: url({{blog.image}});background-size: 100% 100%;"></canvas>
            <div class="avatar">
                <h4><a href="#/blog/{{blog.slug}}" title="{{blog.title}}">{{blog.title}}</a></h4>
            </div>
            <div class="content" ng-bind-html="blog.content | limitTo:180"></div>
            <div class="text-center datepost">
                <p ng-bind="blog.date | date:'dd/MM/yyyy H:mm:ss'"></p>
            </div>
        </div>
    </div>

</section>
