<section ng-controller="blogContentController">
    <h1>{{blog.title}}</h1>
    <hr/>

    <div class="col-sm-6 col-xs-12 text-center">
        <img class="img-responsive" data-ng-src="{{blog.image}}" style="width: 100%;"/>
    </div>
    <div class="col-sm-6 col-xs-12">
        <div class="row">
            <div class="col-xs-6 pull-left"><p><b>Autor : </b>{{blog.author}}</p></div>
            <div class="col-xs-6"><p><b>Fecha : </b>{{blog.date}}</p></div>
        </div>
        <hr/>
        <div class="col-xs-12">
            <p>{{blog.content}}</p>
        </div>
    </div>
</section>
