<!DOCTYPE html>
<html lang="en" ng-app="beefound">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BEEVA | BEEFOUND</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/jquery.sidr.light.css" rel="Stylesheet" />
    <link href="css/app.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>
        (function() {
            var po = document.createElement('script');
            po.type = 'text/javascript';
            po.async = true;
            po.src = 'https://apis.google.com/js/client:plusone.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(po, s);
        })();
    </script>
</head>
<body>

    <header>
        <div class="container-fluid visible-md visible-lg">
            <div class="col-xs-12">
                <div class="col-xs-6">
                    <h1 id="logo">
                        <a href="/">
                            <img alt="BeeFound" src="assets/beefound.png">
                        </a>
                    </h1>
                </div>
                <div class="col-xs-6 text-right">
                    <div id="devices">
                        <img alt="Desktop" src="assets/desktop.png">
                        <img alt="Laptop" src="assets/laptop.png">
                        <img alt="Tablet" src="assets/tablet.png">
                        <img alt="Mobile" src="assets/mobile.png">
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed btn-navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Beeva</a>
                </div>

                <div class="collapse navbar-collapse menu-sdr">
                    <ul class="nav navbar-nav" ng-controller="navbarController">
                        <li ng-class="{ active: isActive('/finder') }">
                            <a href="#/finder">Finder</a>
                        </li>
                        <li ng-class="{ active: isActive('/blog') }">
                            <a href="#/blog">Blog</a>
                        </li>
                        <li ng-class="{ active: isActive('/intranet') }">
                            <a href="#/intranet">Intranet</a>
                        </li>
                        <li ng-class="{ active: isActive('/twitter') }">
                            <a href="#/twitter">Twitter</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav pull-right" ng-controller="loginController" ng-if="!signedIn">
                        <li><a id="signInButton" href="#/login">Login</a></li>
                    </ul>
                    <ul class="nav navbar-nav pull-right" ng-if="signedIn">
                        <li><a id="signOutButton" href="#/login">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <article>
        <div class="container-fluid" ng-view></div>
    </article>

    <script src="js/lib/jquery.2.1.4.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/jquery.sidr.min.js"></script>
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/angular-sanitize.min.js"></script>
    <script src="js/lib/jquery.touchSwipe.min.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/services/authentication.js"></script>
    <script src="js/controllers/navbar/controllers.js"></script>
    <script src="js/controllers/finder/controllers.js"></script>
    <script src="js/controllers/blog/controllers.js"></script>
    <script src="js/controllers/intranet/controllers.js"></script>
    <script src="js/controllers/twitter/controllers.js"></script>
    <script src="js/controllers/login/controllers.js"></script>
    <script src="js/controllers/blog/controllers.js"></script>
    <script src="js/lib/angular-slugify.js"></script>
    <script src="js/lib/angular-truncate.js"></script>
    <script src="js/app.js"></script>
    <!--<script src="js/index.js"></script>-->

    <script src="js/lib/angular-animate.min.js"></script>
    <script src="js/lib/ng-infinite-scroll.min.js"></script>
    <script src="js/lib/angular-cookies.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/angular-sanitize.min.js"></script>
    <script src="js/lib/angular-touch.min.js"></script>

</body>
</html>
